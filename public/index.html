<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio de Times - Tema Futebol</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.85);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .controls {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .kickoff {
      background: #ff9900;
    }

    .teams-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .team {
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .team h2 {
      text-align: center;
      margin-top: 0;
      font-size: 24px;
      color: #00ff99;
    }

    .zona {
      margin-top: 20px;
    }

    .zona h3 {
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
      text-transform: uppercase;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .card {
      background: #eee;
      border-radius: 10px;
      padding: 10px;
      width: 100px;
      text-align: center;
      box-shadow: 0 1px 6px rgba(0,0,0,0.3);
    }

    .team1 .card {
      background: linear-gradient(135deg, #138d43, #e01919);
      color: white;
    }

    .team2 .card {
      background: linear-gradient(135deg, #ffffff, #333333);
      color: black;
    }

    .numero {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .nome {
      font-size: 16px;
      font-weight: 600;
    }

    .capitaes {
      margin-bottom: 20px;
    }

    .capitaes h3 {
      font-size: 18px;
      margin-bottom: 6px;
      color: #00ccff;
    }

    .capitaes ul {
      margin: 0;
      padding-left: 20px;
    }

    .capitaes li {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    @media screen and (max-width: 600px) {
      .card {
        width: 80px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<h1>Sorteio de Times âš½</h1>

<div class="controls">
  <button onclick="sortear()">ðŸŽ² Sortear Times</button>
  <button onclick="toggleJogadoresExtras()">Usar jogadores adicionais</button>
  <button class="kickoff">KICK-OFF</button>
  <button onclick="baixarImagem()">ðŸ“¸ Salvar como Imagem (.JPG)</button>
</div>

<div id="resultado">
  <div style="background-color: red; width: 100px; height: 100px;"></div>
</div>


<!-- html2canvas para exportar imagem -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="js/app.js"></script>
<script src="js/sorteio.js"></script>

<script>
  let jogadores = JSON.parse(localStorage.getItem("jogadores")) || [];
  let usarExtras = false;

  const ordemZonas = [
    "goleiro",
    "zagueiro",
    "lateral",
    "volante",
    "meia",
    "atacante",
    "centroavante"
  ];

  function toggleJogadoresExtras() {
    usarExtras = !usarExtras;
    const btn = document.querySelector("button[onclick='toggleJogadoresExtras()']");
    btn.textContent = usarExtras ? "Desativar jogadores extras" : "Usar jogadores adicionais";
  }

  function sortear() {
    let dadosEnvio = { jogadores: [] };
    fetch('/jogadoresBase')
      .then(res => res.json())
      .then(base => {
        dadosEnvio.jogadores = usarExtras ? [...base, ...jogadores] : base;
        enviarParaSorteio(dadosEnvio);
      });
  }

  function enviarParaSorteio(dados) {
    fetch('/sortear', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    })
    .then(res => res.json())
    .then(dados => {
      const container = document.getElementById("resultado");
      container.innerHTML = ""; 

      Object.entries(dados).forEach(([time, setores], i) => {
        const teamDiv = document.createElement("div");
        const teamName = i === 0 ? "TIME VERDE" : "TIME BRANCO";
        const teamClass = i === 0 ? "team team1" : "team team2";

        teamDiv.className = teamClass;
        teamDiv.innerHTML = `<h2>${teamName}</h2>`;

        const todosJogadores = Object.values(setores).flat().map(j => j.split(" - ").slice(1).join(" - "));
        const capitaes = escolherCapitaes(todosJogadores, 2);

        const capDiv = document.createElement("div");
        capDiv.className = "capitaes";
        capDiv.innerHTML = `<h3>ðŸ§¢ CapitÃ£es:</h3><ul>${capitaes.map(c => `<li>${c}</li>`).join('')}</ul>`;
        teamDiv.appendChild(capDiv);

        ordemZonas.forEach(pos => {
          if (setores[pos]) {
            const zonaDiv = document.createElement("div");
            zonaDiv.className = "zona";
            zonaDiv.innerHTML = `<h3>${pos.toUpperCase()}${pos.endsWith("e") ? "S" : "S"}</h3><div class="cards"></div>`;

            const cardsContainer = zonaDiv.querySelector(".cards");

            setores[pos].forEach(jogadorStr => {
              const [numero, ...resto] = jogadorStr.split(" - ");
              const nome = resto.join(" - ");
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div class="numero">${numero}</div>
                <div class="nome">${nome}</div>
              `;
              cardsContainer.appendChild(card);
            });

            teamDiv.appendChild(zonaDiv);
          }
        });

        container.appendChild(teamDiv);
      });
    });
  }

  function escolherCapitaes(lista, quantia) {
    const copia = [...lista];
    const sorteados = [];
    while (sorteados.length < quantia && copia.length > 0) {
      const idx = Math.floor(Math.random() * copia.length);
      sorteados.push(copia.splice(idx, 1)[0]);
    }
    return sorteados;
  }

  function baixarImagem() {
  const alvo = document.getElementById('resultado');  // Certifique-se que o ID estÃ¡ correto
  html2canvas(alvo, {
    useCORS: true,
    allowTaint: true,
    logging: true,
  }).then(function(canvas) {
    const link = document.createElement('a');
    link.download = 'sorteio-times.jpg';  // Nome da imagem gerada
    link.href = canvas.toDataURL('image/jpeg', 1.0);  // Gera a imagem no formato JPEG
    link.click();  // Simula o clique para download
  }).catch(function(error) {
    console.error("Erro ao gerar a imagem:", error);  // Caso haja algum erro, ele serÃ¡ exibido no console
  });
}

</script>

</body>
</html>
