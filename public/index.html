<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteio de Times - Com CapitÃ£es</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00b140 50%, #ff0000 50%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      font-weight: bold;
    }

    .controls button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .kickoff {
      background: #ff9900;
    }

    .teams-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1300px;
    }

    .team {
      width: 45%;
      background: #2d2d2d;
      border-radius: 10px;
      padding: 20px;
      margin: 0 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .team h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #fff;
    }

    .capitaes {
      margin-top: 20px;
    }

    .capitaes h3 {
      font-size: 1.3rem;
      color: #fff;
    }

    .capitaes ul {
      padding-left: 20px;
    }

    .capitaes li {
      font-size: 1rem;
      font-weight: bold;
    }

    .zona {
      margin-top: 20px;
    }

    .zona h3 {
      font-size: 1.2rem;
      color: #fff;
      border-bottom: 2px solid #fff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .card {
      width: 70px;
      height: 70px;
      background: #333;
      border-radius: 10px;
      color: white;
      text-align: center;
      line-height: 70px;
      font-size: 18px;
    }

    .team1 .card {
      background: #138d43;
    }

    .team2 .card {
      background: #e01919;
    }

    .card .numero {
      font-size: 20px;
      font-weight: bold;
    }

    .card .nome {
      font-size: 14px;
      font-weight: normal;
    }

    .controls button:hover {
      opacity: 0.8;
    }

    @media screen and (max-width: 768px) {
      .team {
        width: 100%;
      }

      .cards {
        gap: 5px;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }

      .card {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

<h1>Sorteio de Times âš½</h1>

<div class="controls">
  <button onclick="sortear()">ðŸŽ² Sortear Times</button>
  <button onclick="toggleJogadoresExtras()">Usar jogadores adicionais</button>
  <button class="kickoff">KICK-OFF</button>
  <button onclick="baixarImagem()">ðŸ“¸ Salvar como Imagem (.JPG)</button>
</div>

<div class="teams-container" id="resultado"></div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  let jogadores = JSON.parse(localStorage.getItem("jogadores")) || [];
  let usarExtras = false;

  const ordemZonas = [
    "goleiro",
    "zagueiro",
    "lateral",
    "volante",
    "meia",
    "atacante",
    "centroavante"
  ];

  function toggleJogadoresExtras() {
    usarExtras = !usarExtras;
    const btn = document.querySelector("button[onclick='toggleJogadoresExtras()']");
    btn.textContent = usarExtras ? "Desativar jogadores extras" : "Usar jogadores adicionais";
  }

  function sortear() {
    let dadosEnvio = { jogadores: [] };
    fetch('/jogadoresBase')
      .then(res => res.json())
      .then(base => {
        dadosEnvio.jogadores = usarExtras ? [...base, ...jogadores] : base;
        enviarParaSorteio(dadosEnvio);
      });
  }

  function enviarParaSorteio(dados) {
    fetch('/sortear', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    })
    .then(res => res.json())
    .then(dados => {
      const container = document.getElementById("resultado");
      container.innerHTML = "";

      Object.entries(dados).forEach(([time, setores], i) => {
        const teamDiv = document.createElement("div");
        const teamName = i === 0 ? "TIME VERDE" : "TIME BRANCO";
        const teamClass = i === 0 ? "team team1" : "team team2";

        teamDiv.className = teamClass;
        teamDiv.innerHTML = `<h2>${teamName}</h2>`;

        const todosJogadores = Object.values(setores).flat().map(j => j.split(" - ").slice(1).join(" - "));
        const capitaes = escolherCapitaes(todosJogadores, 2);

        const capDiv = document.createElement("div");
        capDiv.className = "capitaes";
        capDiv.innerHTML = `<h3>ðŸ§¢ CapitÃ£es:</h3><ul>${capitaes.map(c => `<li>${c}</li>`).join('')}</ul>`;
        teamDiv.appendChild(capDiv);

        ordemZonas.forEach(pos => {
          if (setores[pos]) {
            const zonaDiv = document.createElement("div");
            zonaDiv.className = "zona";
            zonaDiv.innerHTML = `<h3>${pos.toUpperCase()}${pos.endsWith("e") ? "S" : "S"}</h3><div class="cards"></div>`;

            const cardsContainer = zonaDiv.querySelector(".cards");

            setores[pos].forEach(jogadorStr => {
              const [numero, ...resto] = jogadorStr.split(" - ");
              const nome = resto.join(" - ");
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div class="numero">${numero}</div>
                <div class="nome">${nome}</div>
              `;
              cardsContainer.appendChild(card);
            });

            teamDiv.appendChild(zonaDiv);
          }
        });

        container.appendChild(teamDiv);
      });
    });
  }

  function escolherCapitaes(lista, quantia) {
    const copia = [...lista];
    const sorteados = [];
    while (sorteados.length < quantia && copia.length > 0) {
      const idx = Math.floor(Math.random() * copia.length);
      sorteados.push(copia.splice(idx, 1)[0]);
    }
    return sorteados;
  }

  function baixarImagem() {
    const alvo = document.getElementById('resultado');
    html2canvas(alvo).then(canvas => {
      const link = document.createElement("a");
      link.download = "sorteio-times.jpg";
      link.href = canvas.toDataURL("image/jpeg", 1.0);
      link.click();
    });
  }
</script>

</body>
</html>
