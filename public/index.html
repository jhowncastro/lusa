<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio de Times - Tema Futebol</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://example.com/futebol-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin-top: 50px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
    }

    .controls {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    /* BotÃµes com animaÃ§Ãµes */
    button {
      background: linear-gradient(145deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(145deg, #2575fc, #6a11cb);
    }

    .kickoff {
      background: linear-gradient(145deg, #ff9900, #ff6600);
    }

    /* Estilo das Ã¡reas dos times */
    .teams-container {
      display: flex;
      justify-content: space-evenly;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    /* Estilo de cada time */
    .team {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
    }

    .team h2 {
      text-align: center;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Time Verde com cores mais chamativas */
    .team1 {
      background: linear-gradient(145deg, #138d43, #e01919);
    }

    .team1 .card {
      background: linear-gradient(135deg, #138d43, #e01919);
      color: white;
    }

    /* Time Branco com vermelho, branco e preto */
    .team2 {
      background: linear-gradient(145deg, #ff0000, #ffffff);
    }

    .team2 .card {
      background: linear-gradient(135deg, #ff0000, #000000);
      color: white;
    }

    /* Para as zonas e cartas */
    .zona {
      margin-top: 20px;
    }

    .zona h3 {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 15px;
      text-align: center;
      text-transform: uppercase;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
    }

    .card {
      background: linear-gradient(135deg, #f4f4f4, #ffffff);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 20px;
      font-weight: bold;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .numero {
      font-size: 22px;
      font-weight: bold;
    }

    .nome {
      font-size: 16px;
    }

    .capitaes h3 {
      font-size: 20px;
      color: #ffcc00;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .capitaes ul {
      list-style: none;
      padding-left: 0;
    }

    .capitaes li {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin: 5px 0;
    }

    /* Responsividade */
    @media screen and (max-width: 768px) {
      .teams-container {
        flex-direction: column;
        align-items: center;
      }

      .team {
        max-width: 90%;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }

      .card {
        width: 100px;
      }
    }
  </style>
</head>
<body>

<h1>Sorteio de Times âš½</h1>

<div class="controls">
  <button onclick="sortear()">ðŸŽ² Sortear Times</button>
  <button onclick="toggleJogadoresExtras()">Usar jogadores adicionais</button>
  <button class="kickoff">KICK-OFF</button>
  <button onclick="baixarImagem()">ðŸ“¸ Salvar como Imagem (.JPG)</button>
</div>

<div class="teams-container" id="resultado"></div>

<!-- html2canvas para exportar imagem -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
  let jogadores = JSON.parse(localStorage.getItem("jogadores")) || [];
  let usarExtras = false;

  const ordemZonas = [
    "goleiro",
    "zagueiro",
    "lateral",
    "volante",
    "meia",
    "atacante",
    "centroavante"
  ];

  function toggleJogadoresExtras() {
    usarExtras = !usarExtras;
    const btn = document.querySelector("button[onclick='toggleJogadoresExtras()']");
    btn.textContent = usarExtras ? "Desativar jogadores extras" : "Usar jogadores adicionais";
  }

  function sortear() {
    let dadosEnvio = { jogadores: [] };
    fetch('/jogadoresBase')
      .then(res => res.json())
      .then(base => {
        dadosEnvio.jogadores = usarExtras ? [...base, ...jogadores] : base;
        enviarParaSorteio(dadosEnvio);
      });
  }

  function enviarParaSorteio(dados) {
    fetch('/sortear', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    })
    .then(res => res.json())
    .then(dados => {
      const container = document.getElementById("resultado");
      container.innerHTML = "";

      Object.entries(dados).forEach(([time, setores], i) => {
        const teamDiv = document.createElement("div");
        const teamName = i === 0 ? "TIME VERDE" : "TIME BRANCO";
        const teamClass = i === 0 ? "team team1" : "team team2";

        teamDiv.className = teamClass;
        teamDiv.innerHTML = `<h2>${teamName}</h2>`;

        const todosJogadores = Object.values(setores).flat().map(j => j.split(" - ").slice(1).join(" - "));
        const capitaes = escolherCapitaes(todosJogadores, 2);

        const capDiv = document.createElement("div");
        capDiv.className = "capitaes";
        capDiv.innerHTML = `<h3>ðŸ§¢ CapitÃ£es:</h3><ul>${capitaes.map(c => `<li>${c}</li>`).join('')}</ul>`;
        teamDiv.appendChild(capDiv);

        ordemZonas.forEach(pos => {
          if (setores[pos]) {
            const zonaDiv = document.createElement("div");
            zonaDiv.className = "zona";
            zonaDiv.innerHTML = `<h3>${pos.toUpperCase()}${pos.endsWith("e") ? "S" : "S"}</h3><div class="cards"></div>`;

            const cardsContainer = zonaDiv.querySelector(".cards");

            setores[pos].forEach(jogadorStr => {
              const [numero, ...resto] = jogadorStr.split(" - ");
              const nome = resto.join(" - ");
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div class="numero">${numero}</div>
                <div class="nome">${nome}</div>
              `;
              cardsContainer.appendChild(card);
            });

            teamDiv.appendChild(zonaDiv);
          }
        });

        container.appendChild(teamDiv);
      });
    });
  }

  function escolherCapitaes(lista, quantia) {
    const copia = [...lista];
    const sorteados = [];
    while (sorteados.length < quantia && copia.length > 0) {
      const idx = Math.floor(Math.random() * copia.length);
      sorteados.push(copia.splice(idx, 1)[0]);
    }
    return sorteados;
  }

  function baixarImagem() {
    const alvo = document.getElementById('resultado');
    html2canvas(alvo).then(canvas => {
      const link = document.createElement("a");
      link.download = "sorteio-times.jpg";
      link.href = canvas.toDataURL("image/jpeg", 1.0);
      link.click();
    });
  }
</script>

</body>
</html>
